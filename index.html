<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#dc2626">
    <meta name="description" content="Quiz di preparazione per l'esame Antincendio di Livello 3. 350 domande, simulazioni complete. Aggiunte modalità Solo Errori, Sfida 60s, Revisione Intelligente e Obiettivi Giornalieri con persistenza dati e statistiche.">
    <meta name="keywords" content="quiz, antincendio, livello 3, esame, VVF, sicurezza, pwa, formazione">
    <meta name="author" content="Quiz Antincendio">
    
    <title>Quiz Antincendio Livello 3 - Aggiornato</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Quiz Antincendio">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            background-color: #f3f4f6; /* Sfondo generale */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Stile di caricamento */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    
    <div id="loading">
        <div class="text-red-600 animate-pulse">🔥</div>
    </div>

    <div class="container">
        <div id="root"></div>
    </div>
    
    <script src="app.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Il Service Worker è stato aggiornato (sw.js)
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('✅ Service Worker registrato:', registration);
                    })
                    .catch(error => {
                        console.log('❌ Errore registrazione Service Worker:', error);
                    });
            });
        }
        
        // Nascondi loading screen dopo caricamento
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 500);
        });
    </script>
    
    <script>
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installContainer = document.getElementById('install-app-container');
            if (installContainer) {
                installContainer.style.display = 'block';
            }
            console.log('📱 App installabile!');
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('✅ App installata con successo!');
            deferredPrompt = null;
            const installContainer = document.getElementById('install-app-container');
            if (installContainer) {
                installContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
