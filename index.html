<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#dc2626">
    <meta name="description" content="Quiz di preparazione per l'esame Antincendio di Livello 3. 350 domande, simulazioni complete. Aggiunte modalit√† Solo Errori, Sfida 60s, Revisione Intelligente, Obiettivi Giornalieri, Temi e Dark Mode.">
    <meta name="keywords" content="quiz, antincendio, livello 3, esame, VVF, sicurezza, pwa, formazione, temi, dark mode">
    <meta name="author" content="Quiz Antincendio">
    
    <title>Quiz Antincendio Livello 3 - Aggiornato</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Quiz Antincendio">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configurazione Tailwind per la Dark Mode
        tailwind.config = {
            darkMode: 'class', // Abilita dark mode con la classe 'dark'
            theme: {
                extend: {
                    colors: {
                        'primary': '#dc2626', // bg-red-600
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 min-h-screen">
    
    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-white dark:bg-gray-900 z-50">
        <p class="text-3xl animate-spin text-red-600 dark:text-red-400">üîÑ</p>
    </div>

    <div id="app" class="max-w-xl mx-auto p-4 md:p-6 pb-20">
        </div>
    
    <div id="install-app-container" class="fixed bottom-0 left-0 right-0 p-4 bg-red-600 text-white text-center shadow-lg z-50 hidden">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <span>Installa l'app per un accesso rapido e offline!</span>
            <button id="install-btn" class="bg-white text-red-600 px-3 py-1 rounded-full font-bold hover:bg-red-100 transition duration-150">Installa</button>
        </div>
    </div>
    
    <script src="app.js"></script>

    <script>
        // Registrazione del Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registrato:', registration);
                    })
                    .catch(error => {
                        console.log('‚ùå Errore registrazione Service Worker:', error);
                    });
            });
        }
    </script>
    
    <script>
        // Logic for Add To Home Screen (A2HS)
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installContainer = document.getElementById('install-app-container');
            if (installContainer) {
                installContainer.style.display = 'block';
            }
            console.log('üì± App installabile!');
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('‚úÖ App installata con successo!');
            deferredPrompt = null;
            const installContainer = document.getElementById('install-app-container');
            if (installContainer) {
                installContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
